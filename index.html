<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="./static/css/index.css">

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- 背景图片 -->
<div class="row">
    <div class="col-12">
        <img src="./static/images/index-images/background-image.png" class="background">
    </div>
</div>

<!-- 公司简介 -->
<div class="company-logo">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <img src="./static/images/index-images/company-logo.png">
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="company-msg">
    <div class="row">
        <div class="col"></div>
        <div class="col">
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="project-msg">
    <div class="row">
        <div class="col">
            <img src="./static/images/index-images/project-msg.png">
        </div>
    </div>
</div>

<!-- 侧边栏 -->
<div class="right-sidebar">
    <img src="./static/images/index-images/right-sidebar.png">
</div>

<!-- 底部导航栏 -->
<div class="footer-navigation">
    <img src="./static/images/index-images/footer-image.png">
</div>
<div class="footer-navigation-content">
    <div class="row">
        <div class="col">
            <div class="footer-navigation-content-group">
                <img src="./static/images/index-images/project-background-ico.png">
                <div class="footer-navigation-content-word">项目背景</div>
            </div>
        </div>
        <div class="col">
            <div class="footer-navigation-content-group">
                <img src="./static/images/index-images/strategy-ico.png">
                <div class="footer-navigation-content-word">设计策略</div>
            </div>
        </div>
        <div class="col">
            <div class="footer-navigation-content-group">
                <img src="./static/images/index-images/gain-ico.png">
                <div class="footer-navigation-content-word">设计成果</div>
            </div>
        </div>
        <div class="col">
            <div class="footer-navigation-content-group">
                <img src="./static/images/index-images/drawing-ico.png">
                <div class="footer-navigation-content-word">产品图纸</div>
            </div>
        </div>
    </div>
</div>


<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" />
</body>
</html>
