<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="./static/css/index.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- video.js -->
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <!-- 计算body字体大小，在宽度为1920的环境下，字体大小为100px -->
    <script src="./static/js/calculation-font-size.js"></script>
</head>
<body>


<!-- 页面中间文字部分内容 -->
<div class="company">
    <div class="company-logo">
        <img src="./static/images/index-images/company-logo.png">
    </div>
    <div class="project-msg">
        <img src="./static/images/index-images/project-msg.png">
    </div>
    <div class="video-ico" id="video-ico">
        <img src="./static/images/index-images/videoico.png">
    </div>
</div>


<!-- 底部导航栏 -->
<div class="footer-navigation">
    <img src="./static/images/index-images/footer-image.png">
</div>
<div class="footer-navigation-content">
    <div class="footer-navigation-content-box">
        <div class="footer-navigation-content-group">
            <img src="./static/images/index-images/project-background-ico.png">
            <div class="footer-navigation-content-word">项目背景</div>
        </div>
    </div>

    <div class="footer-navigation-content-box">
        <div class="footer-navigation-content-group">
            <img src="./static/images/index-images/strategy-ico.png" />
            <div class="footer-navigation-content-word">设计策略</div>
        </div>
    </div>

    <div class="footer-navigation-content-box">
        <div class="footer-navigation-content-group">
            <img src="./static/images/index-images/gain-ico.png">
            <div class="footer-navigation-content-word">设计成果</div>
        </div>
    </div>

    <div class="footer-navigation-content-box">
        <div class="footer-navigation-content-group">
            <img src="./static/images/index-images/drawing-ico.png">
            <div class="footer-navigation-content-word">产品图纸</div>
        </div>
    </div>
</div>

<!-- 视频播放页面 -->
<div class="video-group" id="video-group" style="display: none;">
    <div class="video-box" id="video-box">
        <video id="video-play" class="video-js vjs-big-play-centered" poster="./static/images/index-images/video-background.png">
            <source src="./static/movies/Changsha%20Liuyang%20golf%20villa%20community-video.mp4">
        </video>
    </div>
    <div class="video-close" id="video-close">
        <img src="./static/images/index-images/closeico.png">
    </div>
</div>

<!-- 侧边栏 -->
<div class="right-sidebar-component"></div>

<!-- 侧边栏JS，会自动往<div class="right-sidebar-component"></div>中填充内容 -->
<script src="./static/component/right-sidebar/right-sidebar.js"></script>
<script src="./static/js/index.js"></script>
</body>
</html>
