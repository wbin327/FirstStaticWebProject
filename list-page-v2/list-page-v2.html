<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页V2</title>

    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/list-page-v2.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- 计算body字体大小，在宽度为1920的环境下，字体大小为100px -->
    <script src="../static/js/calculation-font-size.js"></script>
</head>
<body>
<!-- 列表页头部,通过JS自动填充 -->
<header></header>

<div class="display-content">

    <!-- 大图 -->
    <div class="main-box">
        <img src="../static/images/details-page-images/presentation-images/aerial-view.png" alt="哈哈哈哈">
        <!-- 幕布 -->
        <div class="black-screen">
            <div class="image-title">哈哈哈哈</div>
            <div class="image-ico">
                <img src="../static/images/list-page-images/arrowIco.png">
            </div>
        </div>
    </div>

    <!-- 小图 -->
    <div class="sub-box-group">
        <div class="sub-box">
            <img src="../static/images/details-page-images/presentation-images/aerial-view.png">
        </div>
        <div class="sub-box">
            <img src="../static/images/details-page-images/presentation-images/aerial-view.png">
        </div>
        <div class="sub-box">
            <img src="../static/images/details-page-images/presentation-images/aerial-view.png">
        </div>
    </div>
</div>

<!-- 侧边栏 -->
<div class="right-sidebar-component"></div>

<!-- 引入全局配置文件 -->
<script src="../static/js/config.js"></script>
<!-- 引入JS工具类方法 -->
<script src="../static/js/util.js"></script>
<!-- 侧边栏JS，会自动往<div class="right-sidebar-component"></div>中填充内容 -->
<script src="../static/component/right-sidebar/right-sidebar.js"></script>
<!-- 页面header自动填充JS -->
<script src="../static/component/list-page-header/list-page-header.js"></script>
<script src="../static/js/list-page-v2.js"></script>
</body>
</html>
