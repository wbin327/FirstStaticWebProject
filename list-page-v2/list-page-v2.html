<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页V2</title>

    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/list-page-v2.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- 计算body字体大小，在宽度为1920的环境下，字体大小为100px -->
    <script src="../static/js/calculation-font-size.js"></script>
    <!-- 引入前端模板渲染template.js -->
    <script src="../static/js/doT.js"></script>
</head>
<body>
<!-- 列表页头部,通过JS自动填充 -->
<header></header>

<div class="display-content">

    <!-- 大图 -->
    <div class="main-box">
<!--        <img src="../static/images/details-page-images/presentation-images/aerial-view.png" alt="鸟瞰图">-->
<!--        &lt;!&ndash; 幕布 &ndash;&gt;-->
<!--        <div class="black-screen" style="visibility: hidden;">-->
<!--            <div class="image-title">鸟瞰图</div>-->
<!--            <div class="image-ico">-->
<!--                <img src="../static/images/list-page-images/arrowIco.png">-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <!-- 小图 -->
    <div class="sub-box-group">
    </div>

    <!-- 小图模板渲染 -->
    <script type="text/x-dot-template" id="sub-box">
            {{~it:item:index}}
            <div class="sub-box">
                <img src="{{=item.image_path[0]}}" alt="{{=item.name}}" link="{{=item.link}}">
                <!-- 幕布 -->
                <div class="sub-black-screen" style="visibility: hidden">
                    <div class="sub-image-title">{{=item.name}}</div>
                    <div class="sub-image-ico">
                        <img src="../static/images/list-page-images/arrowIco.png">
                    </div>
                </div>
            </div>
            {{~}}
    </script>
    <!-- 大图模板渲染 -->
    <script type="text/x-dot-template" id="main-box-script">
        <img src="{{=it.image_path[0]}}" alt="{{=it.name}}" link="{{=it.link}}">
        <!-- 幕布 -->
        <div class="black-screen" style="visibility: hidden;">
            <div class="image-title">{{=it.name}}</div>
            <div class="image-ico">
                <img src="../static/images/list-page-images/arrowIco.png">
            </div>
        </div>
    </script>

</div>

<!-- 侧边栏 -->
<div class="right-sidebar-component"></div>

<!-- 引入全局配置文件 -->
<script src="../static/js/config.js"></script>
<!-- 引入JS工具类方法 -->
<script src="../static/js/util.js"></script>
<!-- 侧边栏JS，会自动往<div class="right-sidebar-component"></div>中填充内容 -->
<script src="../static/component/right-sidebar-v2/right-sidebar-v2.js"></script>
<!-- 页面header自动填充JS -->
<script src="../static/component/list-page-header/list-page-header.js"></script>
<script src="../static/js/list-page-v2.js"></script>
</body>
</html>
